name: Simple Website Monitor

on:
  schedule:
    - cron: '*/5 * * * *'   # हर 5 मिनट
    - cron: '0 9 * * *'     # रोज 9AM

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping and Monitor
        env:
          URL: https://telegramforwarder-5gl5.onrender.com
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # Simple ping
          curl -s --max-time 30 "$URL" && echo "✅ Website UP" || echo "❌ Website DOWN"
          
          # Daily message at 9AM
          if [ $(date +%H:%M) = "09:00" ]; then
            curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" \
              -d chat_id="$TG_CHAT_ID" \
              -d text="✅ Daily Report: Bot is working at $(date)"
          fi
